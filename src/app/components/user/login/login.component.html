<div class="blankpage-form-field">
  <div
    class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4"
  >
    <a
      href="javascript:void(0)"
      class="page-logo-link press-scale-down d-flex align-items-center"
    >
      <img
        src="../../../../assets/img/logo.png"
        alt="SmartAdmin WebApp"
        aria-roledescription="logo"
      />
      <span class="page-logo-text mr-1">SMART (NovoPles)</span>
    </a>
  </div>
  <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
    <form method="POST">
      <div class="form-group">
        <label class="form-label" for="email">Correo electronico</label>
        <input
          id="email"
          type="text"
          [(ngModel)]="usuario"
          class="form-control"
          name="email"
          value=""
          required
          autocomplete="email"
          autofocus
        />

        <span class="invalid-feedback" role="alert">
          <strong>jj</strong>
        </span>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="clave"
          class="form-control "
          name="password"
          required
          autocomplete="current-password"
        />

        <span class="invalid-feedback" role="alert">
          <strong>hh</strong>
        </span>
      </div>
      <button
        type="submit"
        (click)="loginUser()"
        class="btn btn-default float-right"
      >
        Iniciar sesion
      </button>
    </form>
  </div>
</div>
<video
  poster="img/backgrounds/clouds.png"
  id="bgvid"
  playsinline
  autoplay
  muted
  loop
>
  <source src="../../../../assets/media/video/cc.webm" type="video/webm" />
  <source src="../../../../assets/media/video/cc.mp4" type="video/webm" />
</video>
