<div>
    <div id="panel-1" class="row panel">
        <div class="panel-container show">
            <div class="panel-content">
                <button type="button" class="btn btn-primary"  (click)="modalTableShow('add',modalTable)" >
                    <i class="fal fa-plus"></i>
                </button>

            </div>
        </div>
    </div>
    <ng-template #modalTable class="modal-alert">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mesa</h5>
            </div>
            <div class="modal-body">
                <div class="panel-container show">
                    <div class="panel-content">
                        <form >
                            <div class="col-md-12 col-sm-12">
                                <div class="row">
                                    <div class="col-6 mb-15">
                                        <div class="form-group">
                                            <label class="form-label">Nombre</label>
                                            <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Nombre"
                                            name="nombre"
                                            [(ngModel)]="name"
                                            />
                                            <div class="invalid-feedback">Este campo es obligatorio</div>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-15">
                                        <div class="form-group">
                                            <label class="form-label">Numero de puesto</label>
                                            <input
                                            type="number"
                                            class="form-control"
                                            placeholder="Numero de puesto"
                                            name="puestos"
                                            [(ngModel)]="puestos"
                                            />
                                            <div class="invalid-feedback">Este campo es obligatorio</div>
                                        </div>
                                    </div>
                                    <div *ngIf="stateTable === 'edit'" class="col-6 mb-15 mt-3">
                                        <div class="form-group">
                                          <div class="custom-control custom-checkbox">
                                            <input
                                              type="checkbox"
                                              class="custom-control-input"
                                              [id]="'checkbox_'+id+'_'+name"
                                              [checked]="status"
                                              (change)="status = !status"
                                            />
                                            <label class="custom-control-label" [for]="'checkbox_'+id+'_'+name">
                                              <p style="font-size:12px; margin-bottom: .1rem !important;">
                                                Habilitado
                                              </p>
                                            </label>
                                          </div>
                                        </div>
                                    </div>

                                    {{ waiterList.table | json }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="stateTable != 'elim'" (click)="ejectTable()" class="btn btn-primary  ml-3 mb-3" type="submit">
                    Guardar
                </button>
                <button *ngIf="stateTable === 'elim'" (click)="ejectTable()" class="btn btn-primary  ml-3 mb-3" type="submit">
                    Eliminar
                </button>
                <button class="btn btn-secondary   ml-3 mb-3" (click)="modalRef.hide()" type="button"> Close </button>
            </div>
        </div>
    </ng-template>
    
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3 col-col-sm-12"  *ngFor="let item of tables; let i = index">
                <div class="form-group center">
                    <div  class="form-control selectAdd " [ngClass]="item.status ? 'lotterie-box' : 'lotterie-box-disable'">
                        
                        <div class="container-flex">
                            <div class="col-12 mb-2">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="row">
                                            <div class="col-12">Mesa</div>
                                        </div>
                                    </div>
                                    <div (click)="modalTableShow('edit',modalTable, item.id)" class="col-3 rounded-circle bg-primary text-white numeroMesa">
                                        {{ item.id }}
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row" >
                                    <div  *ngFor="let item2 of seats; let i = index">
                                        <div class="col-3 text-white m-1" *ngIf="item2.table_id === item.id" (click)="puestoMesa(item2)" [ngClass]="item2.status ? 'bg-primary' : 'bg-secondary'">
                                            {{ item2.name }}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
