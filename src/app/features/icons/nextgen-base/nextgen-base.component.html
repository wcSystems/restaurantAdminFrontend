<div class="subheader">
  <h1 class="subheader-title">
      NextGen Icons: <span class="fw-300">Base</span>
      <small>
          NextGen Icons description
      </small>
  </h1>
</div>

<div class="alert alert-primary">
  <div class="d-flex flex-start w-100">
      <div class="mr-2">
          <span class="icon-stack icon-stack-lg">
            <i class="base-2 icon-stack-3x color-primary-400"></i>
            <i class="base-3 icon-stack-2x color-primary-600 opacity-70"></i>
            <i class="fal fa-lightbulb icon-stack-1x text-white opacity-90"></i>
          </span>
      </div>
      <div class="d-flex flex-fill">
          <div class="flex-fill">
              <span class="h5">What are Base Icons?</span>
              <br>
              Base Icons are primarily used as a 'base' layer for <strong>Stack Icons</strong>, but may also be used as regular general icons. To see base icons in action see the <a href="icons_stack_showcase.html" target="_blank">Stack Icons Showcase</a> page.
          </div>
      </div>
  </div>
</div>



<!-- icon list -->
<div class="card pt-3 pr-3 pb-0 pl-3">
  <div id="icon-list" class="row">
    <div *ngFor="let icon of nextGenIconList"
      class="col-4 col-sm-4 col-lg-3 col-xl-2 d-flex justify-content-center align-items-center mb-g"
    >
      <a
        href="#"
        class="rounded bg-white p-0 m-0 d-flex flex-column w-100 h-100 js-showcase-icon shadow-hover-2"
        (click)="onIconClick($event, icon)"
        
      >
        <div class="rounded-top color-fusion-300 w-100 bg-primary-300">
          <div
            class="rounded-top d-flex align-items-center justify-content-center w-100 pt-3 pb-3 pr-2 pl-2 fa-6x hover-bg"
          >
            <i class="{{icon.class}}"></i>
          </div>
        </div>
        <div
          class="rounded-bottom p-1 w-100 d-flex justify-content-center align-items-center text-center"
        >
          <span class="d-block text-truncate text-muted"
            >{{icon.title}}</span
          >
        </div>
      </a>
    </div>
  </div>
</div>
<!-- end icon list -->
